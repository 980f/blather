<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>svg sampler</title>
    <meta name="author" content="Andy Heilveil (github/980f)">
  </head>
  <body>
    <h2>SVG sampler</h2>
      <svg width="600" height="2000" xmlns="http://www.w3.org/2000/svg">
  <!--path d="M 10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" stroke="black" fill="transparent"/-->

      
      <path stroke="red" fill="transparent"
            d="M 20 20 q 50 0 50 50 h -50 v -50"                        
            ></path> 
        
      <rect x="100" y="50" width="350" height="100" ry=15 fill="none"
        stroke="red"></rect> 
      
      <path stroke="red" fill="transparent"
            d="M 200 400 h 300 v 400 h -300 v -400"                        
            ></path> </svg>
    
  </body>
</html>
